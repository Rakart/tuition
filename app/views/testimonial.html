<h1>Testimonials</h1>

<div class='chatbox'>
  <ul id="example-messages" class="example-chat-messages">
    <li ng-repeat="msg in messages">
      <blockquote>{{ msg.body }}</blockquote>
     <strong class="example-chat-username">{{ msg.userEmail }}</strong> on {{ msg.time | date: "EEEE, dd MMM yyyy" }}
       <br>
    </li>
  </ul>
  
  <div class="example-chat-toolbar">
    <textarea ng-model="msg" ng-keydown="addMessage($event)" id="messageInput"  placeholder="Enter your testimonial here..." rows="5", cols="40" />
    <br><br>
    <button ng-click='clearAll()'>Clear all Testimonials</button>
  </div>
  <br>
</div>
